<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <script src="/docs/5.3/assets/js/color-modes.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Nathália Santos">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>Avocadoletter Signup</title>

        <!-- Favicon -->
        <link rel="icon" href="images/normal-avocado.png" type="image/png">
        
        <!-- Custom styles for this template -->
        <link href="styles/signup.css" rel="stylesheet">
        
    </head>
    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4" src="images/normal-avocado.png" alt="" width="115" height="115">
                <h1 class="h3 mb-3 fw-normal">Sign up to My Avocadoletter!</h1>

                <div class="form-floating">
                    <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
                    <label for="floatingInput">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
                    <label for="floatingInput">Email</label>
                </div>

                <button class="w-100 btn btn-lg btn-signup" type="submit">Sign up</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; Avocadoletter by Nathália Santos</p>
            </form>
        </main>
    
    </body>
</html>
